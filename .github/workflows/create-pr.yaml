name: Create or Update PR

on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: automated updates from ${{ github.ref_name }}"
          title: "feat: ${{ github.ref_name }}"
          body: |
            Automated PR from branch `${{ github.ref_name }}` to `main`

            Branch: `${{ github.ref_name }}`
            Triggered by: @${{ github.actor }}
          branch: ${{ github.ref_name }}
          base: main
          delete-branch: false
